<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter SignUp</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="card">
        <h2>Sign Up</h2>
        <form action="/" method="post">
            <div class="formUsername">
                <input id="forName" type="text" name="name" placeholder="Enter your name">
            </div>
            <div class="formItem">
                <input id="forEmail" type="text" name="email" placeholder ="Enter your email">
            </div>

            <div class="formItem">
                <span class="pdFormat">
                    8-15 Alphanumeric characters
                </span>
                <input type="password" name="password" id="password" placeholder="Enter Password" required>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Enter Password Again" required>
            </div>
            <div class="checkBox">
                <input type="checkbox" name="accept" id="accept">
                <p>I accept the <a href="www.google.com">Terms and Condition</a></p>
            </div>
            <div class="formBtn">
                <button class="btn" type="submit" disabled>Sign Up</button>
            </div>
        </form>
        <p>Copyright &copy; Vaibhav Kumar</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
